<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/pw/AP1GczO2xbFnHWenHS0R5JJih1sCqz-4V2qQPqDCOyAf-80E63H817eWs94woV1q1ah0gFDNjs3G0aUIJElSH2URp2wGP4Qb9opR8tELd2Q03vdFegrpcheOipDQ2X5MejcXG46nCPe8IdOzAh6FvLWGyDg=w991-h991-s-no-gm?authuser=0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mundoicopor - Cielorrasos y Remodelaciones en Pereira</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-color: #e0e0e0;
        --neumorphic-shadow-light: rgba(255, 255, 255, 0.7);
        --neumorphic-shadow-dark: rgba(163, 177, 198, 0.6);
        --glass-bg-color: rgba(255, 255, 255, 0.5);
        --glass-border-color: rgba(255, 255, 255, 0.4);
        --brand-blue: #2563eb;
        --brand-green: #10b981;
        --logo-url: url('https://lh3.googleusercontent.com/pw/AP1GczO2xbFnHWenHS0R5JJih1sCqz-4V2qQPqDCOyAf-80E63H817eWs94woV1q1ah0gFDNjs3G0aUIJElSH2URp2wGP4Qb9opR8tELd2Q03vdFegrpcheOipDQ2X5MejcXG46nCPe8IdOzAh6FvLWGyDg=w991-h991-s-no-gm?authuser=0');
      }

      @keyframes sheen {
        0% { transform: translateX(-100%) skewX(-20deg); }
        100% { transform: translateX(200%) skewX(-20deg); }
      }
      
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; pointer-events: none; }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes cart-bounce {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-8px) scale(1.1); }
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      @keyframes scroll-left {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      body {
        background-color: var(--bg-color);
        background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj48ZmlsdGVyIGlkPSJub2lzZSI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuOCIgbnVtT2N0YXZlcz0iMyIgc3RpdGNoVGlsZXM9InN0aXRjaCIvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNub2lzZSkiIG9wYWNpdHk9IjAuMDMiLz48L3N2Zz4=');
        scroll-behavior: smooth;
      }

      .neumorphic-card {
        background: var(--bg-color);
        border-radius: 20px;
        box-shadow: 8px 8px 16px var(--neumorphic-shadow-dark), -8px -8px 16px var(--neumorphic-shadow-light);
        transition: all 0.3s ease-in-out;
      }

      .neumorphic-card-inset {
        background: var(--bg-color);
        border-radius: 20px;
        box-shadow: inset 6px 6px 12px var(--neumorphic-shadow-dark), inset -6px -6px 12px var(--neumorphic-shadow-light);
      }
      
      .neumorphic-button:active, .neumorphic-button.active {
        box-shadow: inset 4px 4px 8px var(--neumorphic-shadow-dark), inset -4px -4px 8px var(--neumorphic-shadow-light);
      }

      .glassmorphic {
        position: relative;
        background: var(--glass-bg-color);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 16px;
        border: 1px solid var(--glass-border-color);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .glassmorphic::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
        animation: sheen 4s infinite linear;
        opacity: 0.8;
      }

      /* Estilos para Modales */
      .cart-modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(8px);
        z-index: 50;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        pointer-events: none;
      }
      .cart-modal-overlay.open {
        opacity: 1;
        pointer-events: auto;
      }
      .cart-modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.95);
        z-index: 60;
        opacity: 0;
        transition: all 0.3s ease-in-out;
        pointer-events: none;
      }
      .cart-modal.open {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
        pointer-events: auto;
      }

      /* Estilos para el Splash Screen */
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: var(--bg-color);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100;
        animation: fadeIn 0.5s ease-in-out;
      }
      .splash-screen.hidden {
        animation: fadeOut 0.8s ease-in-out forwards;
      }
      .splash-logo {
        animation: fadeIn 1s ease-in-out;
      }
      
      /* Animación del carrito */
      .cart-bounce {
        animation: cart-bounce 0.6s ease;
      }

      /* Estilos para el Chatbot */
      .chatbot-fab {
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        z-index: 30;
        transition: transform 0.3s ease-in-out;
      }
      .chatbot-fab:hover {
        transform: scale(1.1);
      }
      .chatbot-window {
        position: fixed;
        bottom: 5rem;
        right: 0.75rem;
        width: calc(100% - 1.5rem);
        max-width: 360px;
        height: 70vh;
        max-height: 500px;
        z-index: 30;
        opacity: 0;
        transform: translateY(20px) scale(0.95);
        transition: all 0.3s ease-in-out;
        pointer-events: none;
        display: flex;
        flex-direction: column;
      }
      .chatbot-window.open {
        opacity: 1;
        transform: translateY(0) scale(1);
        pointer-events: auto;
      }
      .mic-recording {
        color: #ef4444; /* red-500 */
        animation: pulse 1.5s infinite;
      }

      /* Estilos para Visitantes en Tiempo Real y Notificaciones */
      .live-visitors {
        position: fixed;
        bottom: 1rem;
        left: 1rem;
        z-index: 30;
        transition: transform 0.3s ease-in-out;
      }
      .live-visitors:hover {
        transform: scale(1.05);
      }
      .activity-notification {
        position: fixed;
        bottom: 5rem;
        left: 1rem;
        z-index: 30;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s ease-in-out;
        pointer-events: none;
        max-width: calc(100% - 2rem);
      }
      .activity-notification.visible {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }

      @media (min-width: 1024px) {
        .chatbot-fab {
            bottom: 2rem;
            right: 2rem;
        }
        .chatbot-window {
            bottom: 6.5rem;
            right: 2rem;
            height: 500px;
        }
        .live-visitors {
            bottom: 2rem;
            left: 2rem;
        }
        .activity-notification {
            bottom: 6.5rem;
            left: 2rem;
            max-width: 350px;
        }
      }

      /* Estilos para Marca de Agua */
      .watermarked {
        position: relative;
        display: inline-block;
        line-height: 0;
        overflow: hidden; /* Asegura que la marca no se salga de bordes redondeados */
      }
      .watermarked::after {
        content: '';
        position: absolute;
        background-image: var(--logo-url);
        background-size: contain;
        background-repeat: no-repeat;
        pointer-events: none;
        z-index: 1;
        opacity: 0.5;
        bottom: 8px;
        right: 8px;
        width: 45px;
        height: 45px;
      }
      .watermarked-sm::after {
        width: 30px;
        height: 30px;
        bottom: 5px;
        right: 5px;
      }
      .watermarked-lg::after {
        width: 80px;
        height: 80px;
        bottom: 20px;
        right: 20px;
        opacity: 0.3;
      }

      /* Estilos para Galería Infinita */
      .infinite-scroll-wrapper {
        -webkit-mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
        mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
      }
      .infinite-scroll-container {
        display: flex;
        width: fit-content;
        animation: scroll-left 60s linear infinite;
      }
      .infinite-scroll-wrapper:hover .infinite-scroll-container {
        animation-play-state: paused;
      }
      .icopor-design-item {
        transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
        cursor: pointer;
      }
      .icopor-design-item:hover,
      .icopor-design-item.scaled {
        transform: scale(1.1) translateY(-8px);
        z-index: 10;
        filter: drop-shadow(0 12px 20px rgba(0,0,0,0.25));
      }
    </style>

</html>
